-- vim:set ft=lua:

local L4 = require("L4");

local l = L4.default_loader;

-- start console server
local cons = l:new_channel();
l:start({ caps = { cons = cons:svr(); },
          log = L4.Env.log
        },
        "rom/cons -a");
l.log_fab = cons:svr();

-- start io server
local vbus = l:new_channel();

l:start({
          caps = {
            vbus = vbus:svr(),
            icu    = L4.Env.icu,
            iommu  = L4.Env.iommu,
            sigma0 = L4.Env.sigma0,
          },
          log      = { "IO", "y" },
          l4re_dbg = L4.Dbg.Warn,
        },
        "rom/io rom/pci.io");


local flags = L4.Mem_alloc_flags.Continuous
              | L4.Mem_alloc_flags.Pinned
              | L4.Mem_alloc_flags.Super_pages;
local align = 28;

local dt;
local overlay
if (L4.Info.arch() == "arm64") then
   dt = "-drom/.fdt"
   overlay = "-drom/virt-pci.dtbo"
else
   dt = "-drom/virt-pci.dtb"
end

local serialdev = { arm = "ttyAMA0", arm64 = "ttyAMA0", amd64 = "ttyS0" };

l:startv({
           caps = {
             ram = L4.Env.user_factory:create(L4.Proto.Dataspace,
                                              256 * 1024 * 1024,
                                              flags, align):m("rw"),
             vbus = vbus
           },
           log = { "vm", "Blue" },
         },
         "rom/uvmm", "-v",
            "-krom/linux",
            "-rrom/ramdisk.cpio.gz",
            dt, overlay,
            "-cconsole=" .. serialdev[L4.Info.arch()]
                         .. " root=/dev/ram0 rw");
